<!DOCTYPE html>
<html>
  <head>
    <title>Store Locator</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap-example.min.css" />
  </head>

  <body>

		<div class="bh-sl-container container-fluid">
			<div class="jumbotron">
				<div class="container">
					<h1 class="bh-sl-title">elope, Inc. Store Locator (BETA)</h1>
					<p>Lists nearby stores carrying elope product.</p>

					<div class="bh-sl-form-container">
						<form id="bh-sl-user-location" class="form-inline" method="post" action="#" role="form">
							<div class="form-input form-group">

                <label for="bh-sl-search">Location name search:</label>
				        <input class="form-control" type="text" id="bh-sl-search" name="bh-sl-search" />

								<label for="bh-sl-address">Enter Address or Zip Code:</label>
								<input class="form-control" type="text" id="bh-sl-address" name="bh-sl-address" />

                <select class="form-control" id="bh-sl-maxdistance" name="bh-sl-maxdistance">
                    <option value="15">15 Miles</option>
                    <option value="25">25 Miles</option>
                    <option value="40">40 Miles</option>
                    <option value="10000">Road Trip &#x270C</option>
                </select>

							</div>

							<button id="bh-sl-submit" class="btn btn-primary" type="submit">Submit</button>

						</form>
					</div>
				</div>
			</div>

			<div id="bh-sl-map-container" class="bh-sl-map-container">
				<div class="row">
					<div id="map-results-container" class="container">
						<div id="bh-sl-map" class="bh-sl-map col-md-9"></div>
						<div class="bh-sl-loc-list col-md-3">
							<ul class="list list-unstyled"></ul>
						</div>
					</div>
				</div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
		  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="assets/js/libs/handlebars.min.js"></script>
    <script src="assets/js/libs/markerclusterer.min.js"></script>
    <script src="https://maps.google.com/maps/api/js?libraries=places&key=AIzaSyBOT9rcaQYpXCTMjf_VF2EbuGHesZxeyzs"></script>
    <script src="assets/js/plugins/storeLocator/jquery.storelocator.js"></script>
      <script>
        $(function() {
					$('#bh-sl-map-container').storeLocator({
            'maxDistance': true,
            'nameSearch': true,
            'autoComplete': true,
            'autoGeocode': true,
            'fullMapStartListLimit': 2000,
						'mapSettings' : {
							zoom : 0,
							mapTypeId: google.maps.MapTypeId.ROADMAP,
							disableDoubleClickZoom: true,
							scrollwheel: true,
							navigationControl: true,
							draggable: true
						},
            'markerCluster': {
                imagePath: 'assets/img/m'
            },
					});
        });
      </script>

  </body>
</html>
